[global]
status = rtl-sdr.local
#hardware = rtlsdr
hardware = sdrplay
mode = iq
#iface = lo
ttl = 0
verbose = 1
fft-threads = 4
data = rtl-sdr-pcm.local

[rtlsdr]
device = rtlsdr
agc = 1
#gain = 24
#bias = true
samprate = 2400000
frequency = 432000000
description=rtl
#calibrate = -1e-6
#serial=UHF_SDR

[sdrplay]
description = RSP1a
#serial = 2238091699
samprate = 600000        ; default is 2M
# only one of lna-state, rf-att, or rf-gr is allowed
lna-state = 3
#rf-gr = 0
#if-att = 40
if-agc = 1
if-agc-rate = 0
if-agc-setpoint-dbfs = -20
if-agc-attack-ms = 10
if-agc-decay-ms = 500
if-agc-decay-delay-ms = 200
if-agc-decay-threshold-db = 5
frequency = 432000000

# If receiving Wenet, you must specify it in this config file as well.
# Adding it to "general" stream above will overload pcmrecord on Pi platform.
[wenet-1]
data = wenet-1-pcm.local
freq = 431298440
mode = linear
samprate = 921420
low =  -460800
high = +460800
stereo = yes
#headroom = -60
